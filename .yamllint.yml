---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
  key-duplicates: enable
  new-line-at-end-of-file: enable
  trailing-spaces: enable
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false
